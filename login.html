<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    :root{
      --bg:#f2f6fb;
      --card:#ffffff;
      --accent:#2563eb;
      --muted:#6b7280;
      --radius:12px;
      --shadow: 0 10px 30px rgba(16,24,40,0.08);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background:linear-gradient(180deg,var(--bg),#e9f0ff 60%);
      color:#0f172a;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
      box-sizing:border-box;
      border:1px solid rgba(15,23,42,0.04);
    }

    .logo{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }

    .logo .mark{
      width:44px;
      height:44px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#7c3aed);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      font-size:18px;
      box-shadow:0 6px 18px rgba(37,99,235,0.12);
    }

    h1{
      margin:0 0 6px 0;
      font-size:20px;
    }
    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:13px;
    }

    form {
      display:grid;
      gap:12px;
    }

    label{
      display:block;
      font-size:13px;
      margin-bottom:6px;
      color:#0f172a;
      font-weight:600;
    }

    input[type="email"],
    input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(15,23,42,0.08);
      background: #fbfdff;
      box-sizing:border-box;
      font-size:14px;
      outline:none;
    }
    input[type="email"]:focus,
    input[type="password"]:focus{
      box-shadow:0 6px 18px rgba(37,99,235,0.08);
      border-color:var(--accent);
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      font-size:14px;
    }

    .checkbox{
      display:flex;
      align-items:center;
      gap:8px;
      color:var(--muted);
      font-size:13px;
    }

    .btn{
      display:inline-block;
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:0;
      background:var(--accent);
      color:#fff;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
    }

    .secondary{
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(37,99,235,0.12);
    }

    .foot{
      margin-top:12px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
    }

    a.link{
      color:var(--accent);
      text-decoration:none;
      font-weight:600;
    }

    @media (max-width:420px){
      .card{ padding:20px; border-radius:10px; }
      .logo .mark{ width:40px; height:40px; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-labelledby="login-heading">
    <section class="card" role="region" aria-label="Login form">
      <div class="logo" aria-hidden="true">
        <div class="mark">LR</div>
        <div>
          <div style="font-weight:700">Site Name</div>
          <div style="font-size:12px;color:var(--muted)">Secure access portal</div>
        </div>
      </div>

      <h1 id="login-heading">Welcome back</h1>
      <p class="lead">Sign in to continue to your account.</p>

      <!-- NOTE: replace action with your server endpoint -->
      <form action="#" method="post" autocomplete="on" novalidate>
        <div>
          <label for="email">Email address</label>
          <input
            id="email"
            name="email"
            type="email"
            inputmode="email"
            placeholder="you@example.com"
            required
            aria-required="true"
            autocomplete="email"
          />
        </div>

        <div>
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Enter your password"
            required
            aria-required="true"
            autocomplete="current-password"
            minlength="6"
          />
        </div>

        <div class="row">
          <label class="checkbox">
            <input type="checkbox" name="remember" aria-label="Remember me" />
            <span>Remember me</span>
          </label>
          <div>
            <a class="link" href="#" tabindex="0">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="btn">Sign in</button>

        <div class="foot">
          Don't have an account?
          <a class="link" href="#" tabindex="0">Create one</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
